<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen">
  </head>
<body class="body">
  <header class="header wrapper">
    <h1 class="h1">The Eisenhower Matrix</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main wrapper">
    <section class="section">
      <h2 class="section__header section__header_add-items">Add Item</h2>
      <div class="add-task">
        <input class="input add-task__input" type="text">
        <button class="button button_add">Add</button>
      </div>
    </section>
    <section class="section">
      <h2 class="section__header">Todo</h2>
      <ul class="task-list task-list_incomplete">
        <li class="task-list__item">
          <input type="checkbox" class="checkbox">
          <label class="task-name">Pay Bills</label>
          <input type="text" class="input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="button__img" src="./remove.svg" alt="Close button"></button>
        </li>
        <li class="task-list__item task-list__item_edit-task">
          <input type="checkbox" class="checkbox">
          <label class="task-name">Go Shopping</label>
          <input type="text" value="go shopping" class="input">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img class="button__img" src="./remove.svg" alt="Close button"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h2 class="section__header">Completed</h2>
      <ul class="task-list task-list_complete">
        <li class="task-list__item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task-name">See the Doctor</label>
          <input type="text" class="input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="button__img" src="./remove.svg" alt="Close button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
