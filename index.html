<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
<body class="body">
  <header class="header">
    <h1 class="header__h1">The Eisenhower Matrix</h1>
    <img class="matrix__img" src="./eisenhower-matrix.jpg">
    <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-items">
      <h3 class="task-header">Add Item</h3>
      <div class="add-task">
        <input id="new-task" class="task-input task-input_new" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo-items">
      <h3 class="task-header">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__item">
          <input type="checkbox" class="task__checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete__img" src="./remove.svg"></button>
        </li>
        <li class="task-list__item edit-task">
          <input type="checkbox" class="task__checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="go shopping" class="task-input">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="delete__img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="completed-items">
      <h3 class="task-header">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="delete__img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
